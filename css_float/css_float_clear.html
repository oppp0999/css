<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>CSS Float</title>
	<style>
		.left {
			background-color: #FF8C00;
			width: 150px;
			height: 50px;
			float: left;
		}
		.right {
			background-color: #9932CC;
			width: 150px;
			height: 50px;
			float: right;
		}
		p { clear: both; }
	</style>
</head>

<body>

	<h1>clear 속성을 이용한 위치 조정</h1>
	<div>
		<div class="left">왼쪽 끝에 위치하고 싶은 요소</div>
		<div class="right">오른쪽 끝에 위치하고 싶은 요소</div>
	</div>
	<p>이 글자를 아래쪽에 제대로 출력하고 싶어요!</p>

</body>

</html>
